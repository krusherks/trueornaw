    <script type="text/javascript">
        function openNav() {
  document.getElementById("mySidenav1").style.width = "100%";
  document.getElementById("hambar").style.display = "none";
  document.getElementById("closebar").style.display = "block";
}
    </script>
    <script type="text/javascript">
        function closeNav() {
  document.getElementById("mySidenav1").style.width = "0%";
  document.getElementById("hambar").style.display = "block";
  document.getElementById("closebar").style.display = "none";
}
    </script>
    <script>
function myFunction() {
  var x = document.getElementById("myNAV");
  if (x.style.top == "-70px") {
    x.style.top = "0px";
  } else {
    x.style.top = "-70px";
  }
}
</script>
    <script type="text/javascript">

                }, function(err) {

                    console.log('ServiceWorker registration failed: ', err);
