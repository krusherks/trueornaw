<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <title>KLEPTO NEWS</title>

  <link rel="canonical" href="https://trueornaw.herokuapp.com/">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logo.jpeg')}}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/logo.jpeg')}}">
</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
 <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
<header id="header">
  <div class="logo">
    <a href="/"><img src="{{ url_for('static', filename='img/logo.jpeg')}}" width="80px" alt=""></a>
  </div>

        
  <div id="mySidenav" class="sidenav">
    <h1 id="headerm">KLEPTO</h1>
    <a href="/">Home</a>
    <a href="/in/entertainment">Entertainment</a>
    <a href="/in/sports">Sports</a>
    <a href="/in/business">Business</a>
    <a href="/in/health">Health</a>
    <a href="/in/science">Science</a>
    <a href="/us/business">US News</a>
    <a href="/in/technology">Technology</a>
    <a href="/techcrunch">Tech Crunch</a>
    <a href="/wsj">WSJ</a>
    <a href="/google">Google News</a>
  </div>
  <div id="mySidenav1" class="sidenav1">
    <h1 id="headerm">KLEPTO</h1>
    <a href="/in/health">Health</a>
    <a href="/in/science">Science</a>
    <a href="/us/business">US News</a>
    <a href="/in/technology">Technology</a>
    <a href="/techcrunch">Tech Crunch</a>
    <a href="/wsj">WSJ</a>
    <a href="/google">Google News</a>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Close</a>
  </div>
  <div class="icon-bar">
  <a href="/"><i class="fa fa-home"></i></a>
  <a href="/in/entertainment"><i class="fa fa-film"></i></a>
  <a href="/in/sports"><i class="fa fa-trophy"></i></a>
  <a href="/in/business"><i class="fa fa-briefcase"></i></a>
  <a href="javascript:void(0);" class="icon" onclick="openNav()">
      <i class="fa fa-bars"></i>
    </a>
</div>
</header>

 

<!-- partial:index.partial.html -->
    <div class="container">
        {% for source,new, des, cont, i,link,time,lin, parlink in context %}
        <div class="product-card">
            <div class="product-front">
                <div class="shadow"></div>
                <img src="{{i}}" width="100%" alt="" />
                <div class="stats">         
                    <div class="stats-container">
                        <span class="product_price">{{time[0:10]}}</span>
                        <span class="product_name"><a href="{{link}}" style="text-decoration: none;color: black;font-weight: bold;">{{new}}</a></span>    
                        <p>{{des}}</p>                                            
                    
                       <div class="product-options">
                            
                           <div class="sharing">
                                <!-- Sharingbutton Facebook -->
<a class="resp-sharing-button__link" href="https://facebook.com/sharer/sharer.php?u={{link}}" target="_blank" rel="noopener" aria-label="Facebook">
  <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--small"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--circle">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="11.5"/><path d="M15.84 9.5H13.5V8.48c0-.53.35-.65.6-.65h1.4v-2.3h-2.35c-2.3 0-2.65 1.7-2.65 2.8V9.5h-2v2h2v7h3v-7h2.1l.24-2z"/></svg>
    </div></div>
</a>

<!-- Sharingbutton Twitter -->
<a class="resp-sharing-button__link" href="https://twitter.com/intent/tweet/?text=True%20%7C%20Naw%20-%20Your%20Trusted%20API%20Driven%20News%20Site%20%3A-%20&amp;url={{link}}" target="_blank" rel="noopener" aria-label="Twitter">
  <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--small"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--circle">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.5 7.4l-2 .2c-.4-.5-1-.8-2-.8C13.3 6.8 12 8 12 9.4v.6c-2 0-4-1-5.4-2.7-.2.4-.3.8-.3 1.3 0 1 .4 1.7 1.2 2.2-.5 0-1 0-1.2-.3 0 1.3 1 2.3 2 2.6-.3.4-.7.4-1 0 .2 1.4 1.2 2 2.3 2-1 1-2.5 1.4-4 1 1.3 1 2.7 1.4 4.2 1.4 4.8 0 7.5-4 7.5-7.5v-.4c.5-.4.8-1.5 1.2-2z"/><circle cx="12" cy="12" r="11.5"/></svg>
    </div></div>
</a>

<!-- Sharingbutton WhatsApp -->
<a class="resp-sharing-button__link" href="whatsapp://send?text=True%20%7C%20Naw%20-%20Your%20Trusted%20API%20Driven%20News%20Site%20%3A-%20%20{{link}}" target="_blank" rel="noopener" aria-label="WhatsApp">
  <div class="resp-sharing-button resp-sharing-button--whatsapp resp-sharing-button--small"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--circle">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle xmlns="http://www.w3.org/2000/svg" cx="12" cy="12" r="11.5"/><path stroke-width="1px" d="M17.6 6.2c-1.5-1.5-3.4-2.3-5.5-2.3-4.3 0-7.8 3.5-7.8 7.8 0 1.4.4 2.7 1 3.9l-1.1 4 4.1-1.1c1.1.6 2.4.9 3.7.9 4.3 0 7.8-3.5 7.8-7.8.1-2-.7-3.9-2.2-5.4zm-5.5 11.9c-1.2 0-2.3-.3-3.3-.9l-.2-.1-2.4.6.7-2.4-.2-.2c-.6-1-1-2.2-1-3.4 0-3.6 2.9-6.5 6.5-6.5 1.7 0 3.3.7 4.6 1.9 1.2 1.2 1.9 2.8 1.9 4.6-.1 3.5-3 6.4-6.6 6.4zm3.5-4.8c-.2-.1-1.1-.6-1.3-.6-.2-.1-.3-.1-.4.1-.1.2-.5.6-.6.8-.1.1-.2.1-.4 0s-.8-.3-1.6-1c-.6-.5-1-1.2-1.1-1.3-.1-.2 0-.3.1-.4l.3-.3s.1-.2.2-.3c.1-.1 0-.2 0-.3s-.4-1.1-.6-1.4c-.2-.4-.3-.3-.4-.3h-.4s-.3 0-.5.2-.7.7-.7 1.6c0 1 .7 1.9.8 2s1.4 2.1 3.3 2.9c.5.2.8.3 1.1.4.5.1.9.1 1.2.1.4-.1 1.1-.5 1.3-.9.2-.5.2-.8.1-.9 0-.2-.2-.3-.4-.4z"/></svg>
    </div></div>
</a>
</div>
                        </div>                       
                    </div>                         
                </div>
            </div>   
        </div>
        {% endfor %}
    </div>

    <script type="text/javascript">
        function openNav() {
  document.getElementById("mySidenav1").style.width = "100%";
}
    </script>
    <script type="text/javascript">
        function closeNav() {
  document.getElementById("mySidenav1").style.width = "0%";
}
    </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- partial -->
  <script  src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
